<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Add in Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Existing Tweet CSS -->
    <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Submitting Forms Asynchronously -->
    <script type="text/javascript" src="/scripts/submit-async.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <section>
        <img id="birdLogo" class="left-nav" src="/images/bird.png">
        <span class="header left-nav">Tweeter</span>
      </section>
      <section>
        <button type="button" id="composeButton">Compose</button>
      </section>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newTweet">
      <!-- Form for creating and submitting a new tweet -->
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded">
          <textarea id="tweetTextbox" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="postButton">
          <label class="textResponse" id="tooMany">Too many characters! You talk too much</label>
          <label class="textResponse" id="noChar">Do you not have anything to share? Boring</label>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweetsContainer">
      <!-- Existing tweets in this section -->
      </section>
    </main>
  </body>
</html>
